version: '3.8'

services:
  app:
    build: .
    # For dev we mount code and use uvicorn --reload. For prod, remove volumes and change command to production server.
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      # DB (asyncpg)
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/incubator_db
      - MQTT_BROKER=mqtt
      - MQTT_PORT=1883
      - REDIS_URL=redis://redis:6379/0
      # MINIO: ensure these match the minio service below
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=firmware
      - TZ=Asia/Kolkata
      - PYTHONUNBUFFERED=1
    depends_on:
      # - db
      - mqtt
      - redis
      - minio
    command: >
      /bin/sh -c "
        # wait-for services (simple loop) - prevents racing on startup
        echo 'Waiting for DB...';
        until pg_isready -h db -p 5432 -U postgres; do sleep 1; done;
        echo 'Waiting for MQTT...';
        until nc -z mqtt 1883; do sleep 1; done;
        echo 'Waiting for MinIO...';
        until nc -z minio 9000; do sleep 1; done;
        # run migrations then start uvicorn (dev)
        alembic upgrade head || echo 'alembic may have failed';
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    restart: unless-stopped

