  mqtt:
    image: emqx/emqx:5.0.26
    ports:
      - "1883:1883" # MQTT (dev)
      - "8083:8083" # WebSocket (dev)
      - "8883:8883" # MQTT TLS (dev) - not configured by default
      - "18083:18083" # EMQX dashboard (dev)
    environment:
      - EMQX_ALLOW_ANONYMOUS=true
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -z localhost 1883 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2024-01-01T00-00-00Z
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "sh", "-c", "mc alias set local http://localhost:9000 minioadmin minioadmin >/dev/null 2>&1 || true; mc ls local || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  emqx_data:
  emqx_log:
  minio_data:
